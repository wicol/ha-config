- platform: mqtt
  object_id: "room_temp"
  name: "Room temp"
  modes:
  current_temperature_topic: "+/HP/0203"
  temperature_state_topic: "+/HP/0203"
  temperature_command_topic: "8cce4efdacab/HP/SET/0203"
  action_topic: "+/HP/1A01"
  action_template: "{{ 'heating' if value == '1' else 'idle' }}"
  min_temp: 13
  max_temp: 28
  temp_step: .1

