- alias: 'Ventilate for max 8h'
  trigger:
    platform: state
    entity_id: light.in_wall_2
    to: 'on'
    for:
      hours: 8
  action:
    service: homeassistant.turn_off
    entity_id: light.in_wall_2
 
- alias: 'Ventilate for max 8h - lower'
  trigger:
    platform: state
    entity_id: fan.cinema_fans
    to: 'on'
    for:
      hours: 8
  action:
    service: homeassistant.turn_off
    entity_id: fans.cinema_fans

- alias: 'Sub auto on'
  trigger:
    - platform: state
      entity_id: media_player.denon_3300
      to: 'on'
    - platform: state
      entity_id: media_player.denon_3300
      to: 'playing'
  action:
    service: homeassistant.turn_on
    entity_id: switch.plug_2

- alias: 'Sub auto off'
  trigger:
    platform: state
    entity_id: media_player.denon_3300
    to: 'off'
    for:
      minutes: 7
  action:
    service: homeassistant.turn_off
    entity_id: switch.plug_2

- alias: 'Receiver max 5h'
  trigger:
    platform: state
    entity_id: media_player.denon_3300
    to: 'on'
    for:
      hours: 5
  action:
    service: homeassistant.turn_off
    entity_id: media_player.denon_3300


