database: telegraf
username: !secret influxdb_username
password: !secret influxdb_password
default_measurement: state
component_config_glob:
  'sensor.temperature*':
    override_measurement: 'temperature'
  'sensor.humidity*':
    override_measurement: 'humidity'
  'sensor.light*':
    override_measurement: 'light'
  'binary_sensor.openclose*':
    override_measurement: 'openclose'
  'binary_sensor.motion*':
    override_measurement: 'motion'
  'media_player.*':
    override_measurement: 'device_log'
  'sensor.tv_today*':
    override_measurement: 'device_time'
  'sensor.denon_3300_today':
    override_measurement: 'device_time'
include:
  entities:
    - sensor.temperature_1
    - sensor.temperature_2
    - sensor.temperature_3
    - sensor.temperature_4
    - sensor.humidity_1
    - sensor.humidity_2
    - sensor.humidity_3
    - sensor.humidity_4
    - sensor.light_1
    - sensor.light_2
    - binary_sensor.motion_1
    - binary_sensor.motion_2
    - binary_sensor.openclose_1
    - binary_sensor.openclose_2
    - binary_sensor.cam_01_motion
    - media_player.sony_bravia_tv
    - media_player.denon_3300
    - sensor.tv_today
    - sensor.denon_3300_today
tags:
  source: ha
tags_attributes:
  - friendly_name
