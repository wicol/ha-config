default_view:
    name: Living room
    view: yes
    icon: mdi:home
    entities:
        - group.living_room

cinema_view:
    view: yes
    name: Cinema
    icon: mdi:theater
    entities:
        - group.cinema

garage_view:
    name: Garage
    view: yes
    icon: mdi:garage
    entities:
        - group.garage
        - group.garage_door_lock

misc_view:
    name: Misc
    view: yes
    entities:
        - switch.plug_158d0001dc40bb
        - switch.telldus_tzwp100_plugin_switch_switch
        - zwave.telldus_tzwp100_plugin_switch
        - group.measurements
        - group.all_automations
        - group.appdaemon_apps

cinema:
    name: Cinema
    #view: yes
    control: hidden
    entities:
        - script.ventilate_for_15_mins
        - switch.cinema_ventilation
        - switch.projector
        - binary_sensor.kodi
        - binary_sensor.xbox360
        - binary_sensor.ps3
        - binary_sensor.ps4
        - binary_sensor.dummy
        - script.update_library
        - media_player.denon_3300
        - media_player.kodi
        - media_player.bio

