ground_floor:
    name: Ground floor
    #view: yes
    control: hidden
    entities:
        - sensor.temperature_1
        - switch.living_room_receiver
        - sensor.tv_today
        - sensor.tv_last_session
        - switch.in_wall_2
        - switch.in_wall_3
        - input_number.kitchen_cabinet_lights
        - switch.zb_plug_4
        - switch.zb_plug_5
        - media_player.vardagsrum_stereo
        - media_player.sony_bravia_tv
        - media_player.kdl_50w808c_2

cinema:
    name: Cinema
    #view: yes
    control: hidden
    entities:
        - sensor.temperature_2
        - sensor.denon_3300_today
        - switch.zb_plug_2
        - light.in_wall_2
        - switch.projector
        - binary_sensor.kodi
        - binary_sensor.xbox360
        - binary_sensor.ps3
        - media_player.playstation_4
        - binary_sensor.dummy
        - script.update_library
        - switch.plug_2
        - media_player.denon_3300
        - media_player.kodi
        - media_player.bio

garage:
    name: Garage
    control: hidden
    entities:
        - switch.garage_door
        - binary_sensor.openclose_1
        - binary_sensor.cam_01_motion
        - binary_sensor.motion_3
        - camera.garage
        - switch.in_wall_1

# Needs to be in a separate group to move it down/right in UI
garage_door_lock:
    name: Garage door lock
    control: hidden
    entities:
        - input_boolean.garage_door_enabled

# Need a separate group for motion sesors to group them in automation
garage_motion_sensors:
    name: Garage motion sensors
    entities:
      # Garange camera motion sensor
      - binary_sensor.cam_01_motion
      # Garage motion sensor
      - binary_sensor.motion_3

alarm:
    name: Alarm
    entities:
        - alarm_control_panel.ha_alarm
        - binary_sensor.openclose_1
        - binary_sensor.openclose_2
        - binary_sensor.openclose_3
        - binary_sensor.openclose_4
        - binary_sensor.cam_01_motion
        # TODO: split this into two groups: one for triggering and one for UI
        #- binary_sensor.motion_1
        #- binary_sensor.motion_2
        #- switch.in_wall_7
        - camera.living_room

appdaemon_apps:
    name: Appdaemon apps
    entities:
        - input_boolean.denon_auto_source
        - input_boolean.denon_auto_off
        - input_boolean.denonavr_auto

measurements:
    name: Measurements
    entities:
        - sensor.power_usage
        - sensor.weather_temperature
        - sensor.outside_temperature
        - sensor.temperature_1
        - sensor.temperature_2
        - sensor.temperature_3
        - sensor.temperature_4
        - sensor.humidity_1
        - sensor.humidity_2
        - sensor.humidity_3
        - sensor.humidity_4
        - sensor.light_1
        - sensor.light_2

