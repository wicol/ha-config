default_view:
    name: Home
    view: yes
    icon: mdi:home
    entities:
        - group.ground_floor

cinema_view:
    view: yes
    name: Cinema
    icon: mdi:theater
    entities:
        - group.cinema

garage_view:
    name: Garage
    view: yes
    icon: mdi:garage
    entities:
        - group.garage
        - group.garage_door_lock

alarm_view:
    name: Alarm
    view: yes
    icon: mdi:alarm-light
    entities:
        - group.alarm

misc_view:
    name: Misc
    view: yes
    entities:
        - group.measurements
        - group.all_automations
        - group.all_switches
        - group.appdaemon_apps
        - group.family
        - group.friends

