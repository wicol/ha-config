        - device_tracker.fridasiphone
        - device_tracker.hannasiphone
        # tmp
        - device_tracker.jophone

friends:
    name: Friends
    icon: mdi:account-multiple
    entities:
        - device_tracker.davidsiphone
        - device_tracker.joelsiphone6s
        - device_tracker.gammy
