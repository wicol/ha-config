version: "3.6"
services:
  appdaemon:
    image: homeassistant/home-assistant:0.97.0
    #image: homeassistant/home-assistant:0.92.2
    container_name: ha
    network_mode: host
    restart: always
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /srv/app/homeassistant:/config 
    devices:
      - /dev/zwave
