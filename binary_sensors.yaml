- platform: command_line
  name: ps5
  command: /config/sensors/ps5.py -b -q 192.168.0.37
  scan_interval: 10

- platform: mqtt
  name: cam_01_motion
  state_topic: "emqtt/cam-01unts.se"
  device_class: motion

  #- platform: command_line
  #name: dummy
  #command: "cat /config/dummysensor"
